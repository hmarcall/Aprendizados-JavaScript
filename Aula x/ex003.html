<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style> 
     div#area {
        font:normal 20pt calibri;
        background-color: rgba(0, 0, 0, 0.139);
        color: black;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
     }
    body { background-color: bisque;
    }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div> 
    <script>
        var a = document.getElementById('area');
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText='Clicou!'
            a.style.backgroundColor='red' 
        }
        function entrar() {
            a.innerText='Entrou!'
            a.style.backgroundColor='green'
        }
        function sair() {
            a.innerText='Saiu!'
            a.style.backgroundColor="rgba(0, 0, 0, 0.139)"
        }
    </script>

</body>
</html>
