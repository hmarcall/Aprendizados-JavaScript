<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar</title>
</head>
<body>
    <h1> Sistema de Multas</h1>
    Velocidade do veiculo: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"> </div>
        <script>
            function calcular(){
                var txtv = window.document.getElementById('txtvel')
                var res = window.document.getElementById('res')
                var vel = Number(txtv.value)
                res.innerHTML = `<p> Sua velocidade e de ${vel}Km/h </p>`
                if (vel > 60) {
                    res.innerHTML += `<p> Você foi multado por excesso de velocidade!</p>`
                } else if (vel <=0) {
                    res.innerHTML += `<p> Erro!</p>`
                } else {
                    res.innerHTML += `<p>Você está dentro do limite de velocidade!</p>`
                }
            }
            </script>
</body>
</html>
